<!-- ========================  Login & register ======================== -->

<section class="login">


    <!--Content-->

    <div class="container" >

        <div class="row">

            <!-- === left content === -->

            <div class="col-md-6 offset-md-3" [ngClass]="{'rightToLeft':translateService.currentLang=='ar',
            'leftToRight':translateService.currentLang=='en'}">

                <div class="login-wrapper" >

                    <!--signin-->

                    <div class="login-block login-block-signin" style="display: block;">

                        <div class="h4" translate>change_password </div>

                        <hr />
                        <form  (ngSubmit)="changePassword(loginForm,$event)" [formGroup]="loginForm">
                        <div class="row">

                            <div class="col-12">
                                <div class="form-group">
                                    <input type="password" value="" class="form-control" formControlName="newpassword"
                                    minlength="8"
                                    [ngClass]="{'required-field':formLoginField('newpassword').invalid && (formLoginField('newpassword').dirty || formLoginField('newpassword').touched)}" 
                                    placeholder="{{(translateService.currentLang=='ar')?'كلمة المرور الجديدة':'New Password'}}">
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-group">
                                    <input type="password" value="" class="form-control" formControlName="confirmpassword"
                                    minlength="8"
                                    [ngClass]="{'required-field':formLoginField('confirmpassword').invalid && (formLoginField('confirmpassword').dirty || formLoginField('confirmpassword').touched)}" 
                                    placeholder="{{(translateService.currentLang=='ar')?'تأكيد كلمة المرور':'Confirm Password'}}">
                                </div>
                            </div>
                          
                            <div class="col-12">
                                <hr />
                                <button
                                [disabled]="!loginForm.valid || loginForm.pristine" class="btn btn-primary" type="submit"
                                translate>change_password</button>
                            </div>
                        </div>
                        </form>
                    </div> <!--/signin-->
                    <!--signup-->
                </div> <!--/login-wrapper-->

            </div> <!--/col-md-6-->

        </div>

    </div>
</section>
