<div class="row table-title-row">
    <div class="col-md-6">
      <h2>Companies</h2>
     
    </div>
     <!----------------------------- Controls------------------------------->
    <div class="col-md-6">
      <div class="float-right">
        <button class="btn btn-success" (click)="openModal('Add', createCompany)" *ngIf="showActions">
          <span class="fa fa-plus pull-left"></span>
          <span class="pull-right">Add Company</span>
        </button>
        
      </div>
    </div>
  </div>
   <!----------------------------- Table------------------------------->
  <div class="innerBody">
    <div class="col-md-12">
      <app-server-table *ngIf="dataLoaded" [headers]="tableHeaders" [rowactions]="tableactions"
        [showcontrols]="showActions" [columnsearch]="true" (methodCall)="tableMethodCall($event)"  [refreshValue]="refreshValue" [apiPath]="'company/back/companies'">
      </app-server-table>
    </div>
  </div>
  <!----------------------------- Add Form------------------------------->
  <ng-template #createCompany let-modal>
    <app-company-add 
    [modalContentType]="modalContentType" 
    [companies]="companiesData"
    [company]="companyRow"
    (notifyParent) = "getNotification($event)">
  </app-company-add>
  </ng-template>
